<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My GitHub Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background: #5c9ded;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #4078c0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Diff</h1>
    <p>Welcome to my GitHub start page. Here are some of my favorite links:</p>
    <div class="buttons">
      <a href="https://github.com/diff4x" class="btn" target="_blank">GitHub</a>
      <a href="https://diff4x.blogspot.com" class="btn" target="_blank">Blog</a>
      <a href="mailto:diff4x@gmail.com" class="btn">Email Me</a>
    </div>
  </div>
</body>
</html>
